<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абади</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #181818;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.5rem;
            margin: 0;
        }
        .center-text {
            max-width: 600px;
            text-align: center;
            background: rgba(30,30,30,0.95);
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
        }
    </style>
</head>
<body>
    <div class="center-text">
        <p>Меня зовут Абади.<br>
        Кто я — неважно.<br>
        Чем я занимаюсь — не ваше дело.<br>
        Вы будете знать обо мне только то, что я сам захочу сообщить.<br>
        Если вы узнали обо мне что‑то не от меня — значит, я этого хотел.</p>
    </div>
</body>
</html>
